<!DOCTYPE html>
<html lang="de">
  <head>
    <title>Echtzeit-Übersicht Solarenergieerzeugung für Zuhause</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Überwachen und optimieren Sie die Erzeugung von Solarenergie für Ihr Zuhause mit unserer umfassenden Datenübersicht. Erhalten Sie Echtzeit-Einblicke in Ihre Solarstromerzeugung.">
    <meta name="theme-color" content="#ffffff"/>
    <link rel="icon" href="./images/icons8-house-96.png" type="image/png" >
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <div id="diagram">
      <div></div>
      <div></div>
      <div id="house">
        <div><span>?</span> W</div>
        <small>Haus</small>
      </div>
      <div></div>
      <div></div>
      <div></div>
      <div id="roof-to-house" class="arrow">Vom Dach zum Hause</div>
      <div id="battery-to-house" class="arrow">Von der Batterie zum Haus</div>
      <div id="grid-to-house" class="arrow">Vom Netz zum Haus</div>
      <div></div>
      <div id="roof">
        <div><span>?</span> W</div>
        <small>Dach</small>
      </div>
      <div id="roof-to-battery" class="arrow">Vom Dach zur Batterie</div>
      <div id="battery">
        <div><span>?</span> W</div>
        <small>
          Batterie<br>
          <span id="battery-percentage">?</span> % geladen<br>
          <span id="battery-health">?</span> % Kapazität
        </small>
      </div>
      <div id="battery-to-grid" class="arrow">Von der Batterie ins Netz</div>
      <div id="grid">
        <div><span>?</span> W</div>
        <small>Netz</small>
      </div>
    </div>
    <div id="source-chart"></div>
    <div id="energy">
      <h1>Energie</h1>
      <table>
        <tr>
          <th>Vom Dach</th>
          <td><span id="energy-from-roof">?</span> Wh</td>
        </tr>
        <tr>
          <th>Vom Netz</th>
          <td><span id="energy-from-grid">?</span> Wh</td>
        </tr>
        <tr>
          <th>Zum Netz</th>
          <td><span id="energy-to-grid">?</span> Wh</td>
        </tr>
      </table>
    </div>
    <div id="history-chart"></div>
    <div id="battery-chart"></div>
    <footer>
      Icons by <a href="https://icons8.com/">Icons8</a>
    </footer>
    <script src="./index.js" type="module"></script>
  </body>
</html>
