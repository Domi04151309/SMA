<!DOCTYPE html>
<html lang="de">
  {% include head.html %}
  <body>
    {% include header.html %}
    <main>
      <h2><span id="now" class="loadable"></span></h2>
      <div class="match-chart-padding">
        <button type="button" id="previous">&lt;</button>
        <button type="button" id="day">Tag</button>
        <button type="button" id="month">Monat</button>
        <button type="button" id="year">Jahr</button>
        <button type="button" id="next">&gt;</button>
      </div>
      <img id="loading" class="loading-indicator" src="/images/icons8-loading.gif" alt="LÃ¤dt">
      <div id="history-chart"></div>
      <div id="battery-chart"></div>
      <div class="small-energy-section" class="match-chart-padding">
        <h3>Energie</h3>
        <table>
          <tr>
            <td class="icon solar"></td>
            <th>Gesamterzeugung</th>
            <td><span class="energy-from-roof loadable"></span> Wh</td>
          </tr>
          <tr>
            <td class="icon full-battery"></td>
            <th>Batterieladung</th>
            <td><span class="energy-to-battery loadable"></span> Wh</td>
          </tr>
          <tr>
            <td class="icon empty-battery"></td>
            <th>Batterieentladung</th>
            <td><span class="energy-from-battery loadable"></span> Wh</td>
          </tr>
          <tr>
            <td class="icon electricity"></td>
            <th>Netzbezug</th>
            <td><span class="energy-from-grid loadable"></span> Wh</td>
          </tr>
        </table>
      </div>
      <div id="full" class="grid-1-2">
        {% include energy-section.html %}
        {% include sustainability-section.html %}
      </div>
    </main>
    {% include footer.html %}
    <script src="/history.js" type="module"></script>
  </body>
</html>
