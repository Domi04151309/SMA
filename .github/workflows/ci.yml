name: Code Checks

on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  code-checks:
    name: Code Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 'latest'
        cache: 'npm'
    - name: Install Dependencies
      run: npm ci
    - name: ESLint And TSC
      run: npm run lint
    - name: TypeDoc
      run: npm run docs
    - name: Upload TypeDoc
      uses: actions/upload-pages-artifact@v1
      with:
        path: ./out/
  deploy:
    name: Deploy Documentation
    needs: code-checks
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v2
