<html lang="de">
  <head>
    <title>Solar</title>
    <link rel="icon" href="./icons8-house-96.png" type="image/png" >
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <div class="diagram">
      <div></div>
      <div></div>
      <div id="house">
        <div><span>?</span> W</div>
        <small>Haus</small>
      </div>
      <div></div>
      <div></div>
      <div></div>
      <div id="roof-to-house" class="arrow">Vom Dach zum Hause</div>
      <div id="battery-to-house" class="arrow">Von der Batterie zum Haus</div>
      <div id="grid-to-house" class="arrow">Vom Netz zum Haus</div>
      <div></div>
      <div id="roof">
        <div><span>?</span> W</div>
        <small>Dach</small>
      </div>
      <div id="roof-to-battery" class="arrow">Vom Dach zur Batterie</div>
      <div id="battery">
        <div><span>?</span> W</div>
        <small>
          Batterie<br>
          <span id="battery-percentage">?</span> % geladen<br>
          <span id="battery-health">?</span> % Kapazit√§t
        </small>
      </div>
      <div id="battery-to-grid" class="arrow">Von der Batterie ins Netz</div>
      <div id="grid">
        <div><span>?</span> W</div>
        <small>Netz</small>
      </div>
    </div>
    <div>
      <h1>Energie</h1>
      <table>
        <tr><th>Vom Dach</th><td><span id="energy-from-roof">?</span> Wh</td></tr>
        <tr><th>Vom Netz</th><td><span id="energy-from-grid">?</span> Wh</td></tr>
        <tr><th>Zum Netz</th><td><span id="energy-to-grid">?</span> Wh</td></tr>
      </table>
    </div>
    <div id="history-chart"></div>
    <div id="battery-chart"></div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
